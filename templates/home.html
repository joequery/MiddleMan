<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MiddleMan JSON service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

      h1 {
        margin-bottom: 40px;
      }
    </style>
  </head>

  <body>


    <div class="container-fluid">

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container pull-left">
              <a class="brand" href="#">MiddleMan JSON service</a>
            </div>
          </div>
        </div>

        <h1>MiddleMan JSON service</h1>

        <div class="row">
            <p>
              <button id="get_example" class="btn btn-primary"
                  type="button">Click to see example data</button>
            </p>
        </div>

        <div class="row-fluid">
            <form id="mm_form" method="POST" action="/process" class="">
                <div class="row">
                    <div class="control-group">
                      <label class="control-label" for="url">API URL</label>
                      <div class="controls">
                        <input id="url" name="url" type="text" class="input-xlarge">
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="pull-left span6">
                        <div class="control-group">
                            <label class="control-label" for="scheme">Middleman Scheme</label>
                            <div class="controls">
                                <textarea class="row-fluid" rows="20" id="scheme" name="scheme"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="control-group">
                        <div class="controls">
                            <input class="btn btn-success" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </form>

            <div class=row">
                <p>View the <a href="https://github.com/joequery/MiddleMan/tree/init_dev">source code</a> on github</p>
            </div>
        </div>


    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/middleman.js')}}"></script>

  </body>
</html>
